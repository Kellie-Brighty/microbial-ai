<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="#F7F9FC"/>
  
  <!-- Background Elements -->
  <circle cx="50" cy="350" r="100" fill="#3BCEAC" opacity="0.05"/>
  <circle cx="550" cy="50" r="100" fill="#6A67CE" opacity="0.05"/>
  
  <!-- Border Decoration -->
  <rect x="20" y="20" width="560" height="360" rx="8" stroke="#3BCEAC" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
  
  <!-- Microscope -->
  <g transform="translate(400, 220)">
    <!-- Base -->
    <rect x="-40" y="60" width="80" height="10" rx="2" fill="#2A2B2E"/>
    
    <!-- Stand -->
    <rect x="-5" y="20" width="10" height="40" fill="#2A2B2E"/>
    
    <!-- Arm -->
    <rect x="-25" y="15" width="50" height="8" rx="2" fill="#2A2B2E"/>
    
    <!-- Stage -->
    <rect x="-30" y="30" width="60" height="5" rx="2" fill="#6A67CE"/>
    <circle cx="0" cy="32.5" r="5" fill="#FFFFFF" stroke="#6A67CE" stroke-width="1"/>
    
    <!-- Objective Lenses -->
    <rect x="-15" y="5" width="30" height="12" rx="2" fill="#2A2B2E"/>
    <circle cx="-5" cy="11" r="4" fill="#6A67CE"/>
    <circle cx="5" cy="11" r="4" fill="#3BCEAC"/>
    
    <!-- Light Source -->
    <rect x="-10" y="45" width="20" height="15" rx="2" fill="#6A67CE"/>
    <rect x="-7" y="48" width="14" height="9" rx="1" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Petri Dishes -->
  <g transform="translate(150, 240)">
    <!-- Dish 1 -->
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#3BCEAC" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="#3BCEAC" opacity="0.1"/>
    
    <!-- Bacterial Colonies -->
    <circle cx="-10" cy="5" r="5" fill="#3BCEAC" opacity="0.6"/>
    <circle cx="8" cy="-7" r="4" fill="#3BCEAC" opacity="0.7"/>
    <circle cx="12" cy="10" r="3" fill="#3BCEAC" opacity="0.8"/>
    <circle cx="-5" cy="-12" r="2.5" fill="#3BCEAC" opacity="0.6"/>
    <circle cx="0" cy="8" r="2" fill="#3BCEAC" opacity="0.7"/>
  </g>
  
  <g transform="translate(230, 260)">
    <!-- Dish 2 -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#6A67CE" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#6A67CE" opacity="0.1"/>
    
    <!-- Bacterial Colonies -->
    <circle cx="-8" cy="3" r="4" fill="#6A67CE" opacity="0.6"/>
    <circle cx="6" cy="-5" r="3" fill="#6A67CE" opacity="0.7"/>
    <circle cx="9" cy="8" r="2.5" fill="#6A67CE" opacity="0.8"/>
    <circle cx="-4" cy="-9" r="2" fill="#6A67CE" opacity="0.6"/>
    <circle cx="0" cy="6" r="1.5" fill="#6A67CE" opacity="0.7"/>
  </g>
  
  <!-- Microorganisms -->
  <!-- Bacteria Group 1 -->
  <g transform="translate(100, 150)">
    <!-- Rod Bacteria -->
    <rect x="0" y="0" width="25" height="8" rx="4" fill="#3BCEAC"/>
    <rect x="10" y="15" width="22" height="8" rx="4" fill="#3BCEAC" opacity="0.8"/>
    <rect x="-5" y="30" width="20" height="8" rx="4" fill="#3BCEAC" opacity="0.6"/>
    
    <!-- Cocci Bacteria -->
    <circle cx="35" cy="5" r="5" fill="#3BCEAC" opacity="0.7"/>
    <circle cx="45" cy="10" r="5" fill="#3BCEAC" opacity="0.8"/>
    <circle cx="40" cy="20" r="5" fill="#3BCEAC" opacity="0.7"/>
    <circle cx="30" cy="25" r="5" fill="#3BCEAC" opacity="0.8"/>
  </g>
  
  <!-- Bacteria Group 2 -->
  <g transform="translate(450, 130)">
    <!-- Spiral Bacteria -->
    <path d="M0 0 Q 10 10, 0 20 Q -10 30, 0 40 Q 10 50, 0 60" stroke="#6A67CE" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M15 0 Q 25 10, 15 20 Q 5 30, 15 40 Q 25 50, 15 60" stroke="#6A67CE" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M30 0 Q 40 10, 30 20 Q 20 30, 30 40 Q 40 50, 30 60" stroke="#6A67CE" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- DNA Double Helix -->
  <g transform="translate(320, 100)">
    <path d="M0 0 C 10 10, 30 10, 40 20 C 50 30, 70 30, 80 40 C 90 50, 110 50, 120 60 C 130 70, 150 70, 160 80" 
          stroke="#3BCEAC" stroke-width="3" fill="none"/>
    <path d="M0 80 C 10 70, 30 70, 40 60 C 50 50, 70 50, 80 40 C 90 30, 110 30, 120 20 C 130 10, 150 10, 160 0" 
          stroke="#6A67CE" stroke-width="3" fill="none"/>
    
    <!-- Connecting Lines -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#2A2B2E" stroke-width="1" opacity="0.5"/>
    <line x1="40" y1="20" x2="40" y2="60" stroke="#2A2B2E" stroke-width="1" opacity="0.5"/>
    <line x1="80" y1="40" x2="80" y2="40" stroke="#2A2B2E" stroke-width="1" opacity="0.5"/>
    <line x1="120" y1="60" x2="120" y2="20" stroke="#2A2B2E" stroke-width="1" opacity="0.5"/>
    <line x1="160" y1="80" x2="160" y2="0" stroke="#2A2B2E" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Laboratory Flasks and Test Tubes -->
  <g transform="translate(75, 320)">
    <!-- Erlenmeyer Flask -->
    <path d="M0 0 L5 30 L25 30 L30 0 Z" fill="#FFFFFF" stroke="#3BCEAC" stroke-width="1.5"/>
    <path d="M5 15 L25 15 L23 25 L7 25 Z" fill="#3BCEAC" opacity="0.3"/>
  </g>
  
  <g transform="translate(115, 320)">
    <!-- Round Flask -->
    <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#6A67CE" stroke-width="1.5"/>
    <rect x="12" y="-10" width="6" height="10" fill="#FFFFFF" stroke="#6A67CE" stroke-width="1.5"/>
    <path d="M5 15 C 5 20, 25 20, 25 15" fill="#6A67CE" opacity="0.3"/>
  </g>
  
  <g transform="translate(160, 320)">
    <!-- Test Tubes -->
    <rect x="0" y="0" width="8" height="30" rx="4" fill="#FFFFFF" stroke="#3BCEAC" stroke-width="1.5"/>
    <rect x="0" y="15" width="8" height="15" rx="0" fill="#3BCEAC" opacity="0.3"/>
    
    <rect x="15" y="0" width="8" height="30" rx="4" fill="#FFFFFF" stroke="#6A67CE" stroke-width="1.5"/>
    <rect x="15" y="18" width="8" height="12" rx="0" fill="#6A67CE" opacity="0.3"/>
    
    <rect x="30" y="0" width="8" height="30" rx="4" fill="#FFFFFF" stroke="#3BCEAC" stroke-width="1.5"/>
    <rect x="30" y="10" width="8" height="20" rx="0" fill="#3BCEAC" opacity="0.3"/>
  </g>

  <!-- Conference Text Elements -->
  <text x="300" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#2A2B2E" text-anchor="middle">Microbiology Conferences</text>
  <text x="300" y="90" font-family="Arial" font-size="16" fill="#6A67CE" text-anchor="middle">Connect with experts in the field</text>

  <!-- Tag Line -->
  <g transform="translate(300, 350)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="#3BCEAC" opacity="0.1"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" fill="#3BCEAC" text-anchor="middle">Join expert-led sessions on various microbiology topics</text>
  </g>
</svg> 