<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="#F7F9FC"/>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="350" r="50" fill="#3BCEAC" opacity="0.1"/>
  <circle cx="530" cy="60" r="40" fill="#6A67CE" opacity="0.1"/>
  
  <!-- Stage/Platform -->
  <rect x="100" y="280" width="400" height="40" rx="4" fill="#3BCEAC" opacity="0.2"/>

  <!-- Speaker Podium -->
  <rect x="160" y="220" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#3BCEAC" stroke-width="2"/>
  <rect x="170" y="230" width="60" height="10" rx="2" fill="#3BCEAC"/>
  <rect x="170" y="245" width="40" height="5" rx="2" fill="#3BCEAC" opacity="0.5"/>
  <rect x="170" y="255" width="50" height="5" rx="2" fill="#3BCEAC" opacity="0.5"/>
  <rect x="170" y="265" width="30" height="5" rx="2" fill="#3BCEAC" opacity="0.5"/>
  
  <!-- Speaker -->
  <circle cx="160" cy="205" r="15" fill="#6A67CE"/>
  <rect x="145" y="220" width="30" height="20" rx="5" fill="#6A67CE"/>
  
  <!-- Microphone -->
  <rect x="190" y="185" width="3" height="30" rx="1" fill="#333333"/>
  <circle cx="191.5" cy="180" r="5" fill="#333333"/>
  
  <!-- Screen/Presentation -->
  <rect x="300" y="120" width="180" height="140" rx="4" fill="#FFFFFF" stroke="#6A67CE" stroke-width="2"/>
  <rect x="310" y="130" width="160" height="80" rx="2" fill="#6A67CE" opacity="0.1"/>
  
  <!-- Graph on Screen -->
  <path d="M330 190 L350 170 L370 180 L390 150 L410 160 L430 140" stroke="#6A67CE" stroke-width="2" stroke-linecap="round"/>
  <circle cx="350" cy="170" r="3" fill="#6A67CE"/>
  <circle cx="370" cy="180" r="3" fill="#6A67CE"/>
  <circle cx="390" cy="150" r="3" fill="#6A67CE"/>
  <circle cx="410" cy="160" r="3" fill="#6A67CE"/>
  <circle cx="430" cy="140" r="3" fill="#6A67CE"/>
  
  <!-- Text Elements on Screen -->
  <rect x="320" y="220" width="80" height="8" rx="4" fill="#6A67CE" opacity="0.5"/>
  <rect x="320" y="235" width="140" height="6" rx="3" fill="#6A67CE" opacity="0.3"/>
  <rect x="320" y="245" width="120" height="6" rx="3" fill="#6A67CE" opacity="0.3"/>
  
  <!-- Audience Row 1 -->
  <circle cx="380" cy="290" r="12" fill="#3BCEAC"/>
  <rect x="368" y="302" width="24" height="18" rx="5" fill="#3BCEAC"/>
  
  <circle cx="420" cy="290" r="12" fill="#6A67CE"/>
  <rect x="408" y="302" width="24" height="18" rx="5" fill="#6A67CE"/>
  
  <circle cx="460" cy="290" r="12" fill="#3BCEAC"/>
  <rect x="448" y="302" width="24" height="18" rx="5" fill="#3BCEAC"/>
  
  <!-- Audience Row 2 -->
  <circle cx="290" cy="320" r="12" fill="#6A67CE"/>
  <rect x="278" y="332" width="24" height="18" rx="5" fill="#6A67CE"/>
  
  <circle cx="330" cy="320" r="12" fill="#3BCEAC"/>
  <rect x="318" y="332" width="24" height="18" rx="5" fill="#3BCEAC"/>
  
  <circle cx="370" cy="320" r="12" fill="#6A67CE"/>
  <rect x="358" y="332" width="24" height="18" rx="5" fill="#6A67CE"/>
  
  <circle cx="410" cy="320" r="12" fill="#3BCEAC"/>
  <rect x="398" y="332" width="24" height="18" rx="5" fill="#3BCEAC"/>
  
  <circle cx="450" cy="320" r="12" fill="#6A67CE"/>
  <rect x="438" y="332" width="24" height="18" rx="5" fill="#6A67CE"/>
  
  <!-- Microbial Elements -->
  <g opacity="0.6">
    <!-- Cell Cluster 1 -->
    <circle cx="120" cy="120" r="15" fill="#3BCEAC" opacity="0.7"/>
    <circle cx="135" cy="110" r="10" fill="#3BCEAC" opacity="0.5"/>
    <circle cx="110" cy="105" r="8" fill="#3BCEAC" opacity="0.4"/>
    
    <!-- Cell Cluster 2 -->
    <circle cx="480" cy="220" r="10" fill="#6A67CE" opacity="0.7"/>
    <circle cx="495" cy="215" r="8" fill="#6A67CE" opacity="0.5"/>
    <circle cx="490" cy="230" r="6" fill="#6A67CE" opacity="0.4"/>
    
    <!-- DNA Helix Representation -->
    <path d="M90 220 C 110 200, 120 240, 140 220 C 160 200, 170 240, 190 220" stroke="#3BCEAC" stroke-width="2" fill="none"/>
    <path d="M90 240 C 110 220, 120 260, 140 240 C 160 220, 170 260, 190 240" stroke="#6A67CE" stroke-width="2" fill="none"/>
    
    <!-- Connection Points -->
    <circle cx="90" cy="220" r="3" fill="#3BCEAC"/>
    <circle cx="140" cy="220" r="3" fill="#3BCEAC"/>
    <circle cx="190" cy="220" r="3" fill="#3BCEAC"/>
    
    <circle cx="90" cy="240" r="3" fill="#6A67CE"/>
    <circle cx="140" cy="240" r="3" fill="#6A67CE"/>
    <circle cx="190" cy="240" r="3" fill="#6A67CE"/>
    
    <!-- Connecting Lines -->
    <line x1="90" y1="220" x2="90" y2="240" stroke="#333" stroke-width="1" opacity="0.5"/>
    <line x1="140" y1="220" x2="140" y2="240" stroke="#333" stroke-width="1" opacity="0.5"/>
    <line x1="190" y1="220" x2="190" y2="240" stroke="#333" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title Text -->
  <text x="300" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#2A2B2E" text-anchor="middle">Microbiology Conference</text>
  <text x="300" y="85" font-family="Arial" font-size="16" fill="#6A67CE" text-anchor="middle">Live & Interactive Sessions</text>
</svg> 