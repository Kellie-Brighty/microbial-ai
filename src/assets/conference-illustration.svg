  <!-- Decorative Elements -->
  <path d="M150 340 Q 175 330 200 345 Q 225 360 250 340 Q 275 320 300 345 Q 325 370 350 345 Q 375 320 400, 340 Q 425 360 450 340" stroke="#3BCEAC" stroke-width="3" fill="none"/>
  
