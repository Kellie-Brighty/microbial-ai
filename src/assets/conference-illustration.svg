  <rect x="95" y="175" width="25" height="8" rx="4" fill="#F0F0F0"/>
  
  <circle cx="75" cy="210" r="10" fill="#6A67CE" opacity="0.8"/>
  <rect x="95" y="205" width="25" height="8" rx="4" fill="#F0F0F0"/>
  
  <circle cx="75" cy="240" r="10" fill="#3BCEAC" opacity="0.8"/>
  <rect x="95" y="235" width="25" height="8" rx="4" fill="#F0F0F0"/>
  
  <circle cx="75" cy="270" r="10" fill="#6A67CE" opacity="0.8"/>
