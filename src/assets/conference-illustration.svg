<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="600" height="400" rx="12" fill="#F7F9FC"/>
  <circle cx="500" cy="70" r="50" fill="#6A67CE" opacity="0.1"/>
