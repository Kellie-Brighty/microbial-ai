  <circle cx="373" cy="245" r="15" fill="#6A67CE" opacity="0.7"/>
  <rect x="358" y="260" width="30" height="15" rx="7.5" fill="#6A67CE" opacity="0.7"/>
  
  <!-- Main Presenter -->
  <circle cx="300" cy="310" r="30" fill="#6A67CE"/>
