  <circle cx="500" cy="270" r="15" fill="#3BCEAC" opacity="0.6"/>
  <circle cx="520" cy="285" r="10" fill="#3BCEAC" opacity="0.4"/>
  <circle cx="485" cy="290" r="8" fill="#3BCEAC" opacity="0.3"/>
  
