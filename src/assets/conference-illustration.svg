  <circle cx="235" cy="120" r="8" fill="white"/>
  <text x="280" y="128" font-family="Arial" font-size="14" font-weight="bold" fill="white">LIVE SESSION</text>
  
  <!-- Video Grid -->
  <rect x="160" y="150" width="135" height="70" rx="4" fill="#F0F0F0"/>
  <rect x="305" y="150" width="135" height="70" rx="4" fill="#F0F0F0"/>
  <rect x="160" y="230" width="135" height="60" rx="4" fill="#F0F0F0"/>
  <rect x="305" y="230" width="135" height="60" rx="4" fill="#F0F0F0"/>
  
